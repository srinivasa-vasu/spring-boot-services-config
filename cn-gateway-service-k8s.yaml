service:
  protocol: http
spring:
  cloud:
    gateway:
      routes:
      - id: city_service
        uri: http://cn-city-service
        predicates:
          - Path=/v1/cities/**
      - id: weather_service
        uri: http://cn-weather-service
        predicates:
          - Path=/v1/weather/**
      - id: fallback_service
        uri: http://cn-egateway-service
        predicates:
          - Path=/cf/v1/weather/**,/cf/v1/cities/**
